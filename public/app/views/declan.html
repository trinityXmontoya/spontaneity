<div class="welcome-block">
  <div class="section group">

    <div class='col span_3_of_12'>
    </div>

    <div class="col span_6_of_12 feature">
      <form class="location_form">
        <h3 class="location_text where"><i class="fa fa-map-marker"></i>where are you?</h3>
        <button class="location" name="location" type="text" placeholder='CURRENT'><i class="fa fa-crosshairs"></i>CURRENT</button>
        <h3 class="location_text">or</h3>
        <input class="location" name="location" type="text" placeholder='ENTER LOCATION'>
        <h3 class="location_text adventure_type"><i class="fa fa-star-o"></i>adventure type?</h3>
        <div class="buttons_wrapper">
          <button class="adventure" name="food" type="text" placeholder='FOOD'><i class="fa fa-spoon"></i>FOOD</button>
          <button class="adventure" name="drink" type="text" placeholder='DRINK'><i class="fa fa-glass"></i>DRINK</button>
          <button class="adventure" name="event" type="text" placeholder='ACTIVITY'><i class="fa fa-rocket"></i>EVENT</button>
        </div>
        <h3 class="location_text time_text"><i class="fa fa-clock-o"></i>length of time?</h3>
        <input class="location" name="location" type="text" placeholder='00:00'>
        <input class= 'location_button' name="submit" type="submit" value="WANDER">
      </form>
    </div>

    <div class='col span_3_of_12'>
    </div>
  </div>

</div>
