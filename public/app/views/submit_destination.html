<!-- Submit Destination Page -->
<div class="welcome-block" ng-init="addrVerification()">
  <h2 class="sign_up_title">SUBMIT A DESTINATION</h2>
  <div class="section group">
    <div class='col span_3_of_12'>
      <div class="back_button">
        <i class="fa fa-chevron-left">
        </i>
      </div>
    </div>
    <div class="col span_6_of_12 feature">
      <div class="sign_up_profile_picture_wrapper">
        <div class="profile_picture_wrapper">
          <div class="profile_picture">
            <img class="sightseer_avatar" src="/img/avatar.svg"></img>
          </div>
        </div>
      </div>
    </div>
    <div class='col span_3_of_12'>
    </div>
  </div>
</div>

<div class="welcome-block">
  <div class="section group">

    <div class='col span_3_of_12'>
    </div>

    <div class="col span_6_of_12 feature">
      <form novalidate class="simple-form" name="destinationForm">
        <!-- NAME -->
        <input type="text" name="name" placeholder='NAME' class="destination_name" ng-model="destination.name" ng-minlength="2" ng-class="{ 'has-error' : destinationForm.name.$invalid && !destinationForm.name.$pristine }" required /><br>
        <p ng-show="destinationForm.name.$error.required && !destinationForm.name.$pristine" class="help-block">A name is required for this destination.</p>
        <p ng-show="destinationForm.name.$error.minlength" class="help-block">The destination name is too short.</p>

        <!-- ADDRESS -->
        <input id="destination_address" type="text" name="address" placeholder='ADDRESS' class="destination_address" ng-model="destination.address" ng-class="{ 'has-error' : destinationForm.address.$invalid && !destinationForm.address.$pristine }"/ required ><br>
        <p ng-show="destinationForm.address.$error.required && !destinationForm.address.$pristine" class="help-block">An address is required for this destination</p>

        <!-- ADVENTURE TYPE -->
       <h3 class="location_text adventure_type">
          <i class="fa fa-star-o"></i>adventure type?
        </h3>

        <input ng-model="destination.kind" type="radio" id="destination_food" value="food" name="destination" required/>
        <label for="destination_food">
          <span class="destination">
            <i class="fa fa-spoon"></i>FOOD
          </span>
        </label>
        <input ng-model="destination.kind" type="radio" id="destination_drink" value="drinks" name="destination" required/>
        <label for="destination_drink">
          <span class="destination">
            <i class="fa fa-glass"></i>DRINK
          </span>
        </label>
        <input ng-model="destination.kind" type="radio" id="destination_event" value="sights" name="destination" required/>
        <label for="destination_event">
          <span class="destination">
            <i class="fa fa-rocket"></i>EXPERIENCE
          </span>
        </label>


        <input type="submit" ng-click="submitForm(destinationForm.$valid)" class='sign_up_button' placeholder='SAVE' ng-disabled="destinationForm.$invalid" />
      </form>
</div>


    <div class='col span_3_of_12'>
    </div>
  </div>
